<ion-view title="{{tab.title}}">
  <ion-nav-buttons side="left"><button class="button-icon icon ion-ios7-gear-outline"
                  ng-click=""></button>
                  <button class="button-icon icon ion-ios7-play-outline"
                  ng-click="playAudio({},$event)"></button>
                </ion-nav-buttons>

  <ion-nav-buttons side="right">
      <button class="button-icon icon ion-ios7-compose-outline"
                  ng-click="changeMode({},$event)"></button>
      <button class="button-icon icon ion-ios7-plus-outline"
                  ng-click="newCat()"></button></ion-nav-buttons>                
  <ion-content class="has-header">
    <ion-list>
    	<ion-item ng-repeat = "subcat in subcats" href="#/tab/{{tab.hash}}/{{subcat.ID}}" ng-if = "mode==='nav'">
              {{subcat.shubhsubcatname}}
        </ion-item>
      <ion-item ng-repeat = "subcat in subcats"  ng-if = "mode==='edit'">
              {{subcat.shubhsubcatname}}
              <i style="float:right" class="icon ion-edit" ng-click="newCat(item)"></i>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<script id="new-cat.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Category</h1>
      <button class="button button-clear button-positive" ng-click="closeNewCat()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createCat(subcat)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="subcat.shubhsubcatname">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Save Category</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
